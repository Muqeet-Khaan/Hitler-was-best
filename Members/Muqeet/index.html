<!DOCTYPE html>
<html lang="en">
  <head>

  <body data-page="home">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#" aria-label="UnderWave home">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#22d3ee"/>
                <stop offset="100%" stop-color="#a78bfa"/>
              </linearGradient>
            </defs>
            <path d="M4 8c3 0 3 4 6 4s3-4 6-4 3 4 6 4" stroke="url(#g)" stroke-width="2" fill="none"/>
            <circle cx="12" cy="18" r="2" fill="#22d3ee"/>
          </svg>
          <span>UnderWave</span>
        </a>
        <nav class="primary-nav" aria-label="Primary">
          <button class="chip active" data-category="men">Men</button>
          <button class="chip" data-category="children">Children</button>
        </nav>
        <div class="header-actions">
          <button class="btn ghost" id="openCart" aria-label="Open cart">
            <span class="icon">ðŸ›’</span>
            <span class="cart-count" id="cartCount">0</span>

        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero-copy">
              <h1>Comfort that moves with you</h1>
              <p>Breathable fabrics, seamless fits, and sizes for everyone. Men and kids collections with nextâ€‘level comfort.</p>
              <div class="hero-cta">

              </div>
            </div>
            <div class="hero-art" aria-hidden="true">
              <div class="bubble b1"></div>
              <div class="bubble b2"></div>
              <div class="bubble b3"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="products" class="products">
        <div class="container">
          <div class="products-head">
            <h2 class="section-title">Featured</h2>
            <div class="filters">
              <label class="select">
                <span>Sort</span>
                <select id="sortSelect">
                  <option value="featured">Featured</option>
                  <option value="price-asc">Price: Low to High</option>
                  <option value="price-desc">Price: High to Low</option>
                </select>
              </label>
            </div>
          </div>

          <div id="productGrid" class="grid"></div>
        </div>
      </section>
    </main>

    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true" aria-label="Shopping cart">

          <strong id="cartSubtotal">$0.00</strong>
        </div>
        <div class="cart-actions">
          <a href="./pages/checkout.html" class="btn primary block" id="checkoutBtn">Proceed to checkout</a>
        </div>
      </div>
    </aside>

    <div class="drawer-overlay" id="drawerOverlay" aria-hidden="true"></div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
